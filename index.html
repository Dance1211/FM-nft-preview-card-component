<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="fullscreen-display">
			<div class="card">
				<div class="nft-image-container">
					<img class="nft-image" src="./images/image-equilibrium.jpg" />
					<a href="#">
					<div class="nft-image-overlay">
							<image class="nft-image-view-icon" src="./images/icon-view.svg">
					</div>
					</a>
				</div>
				<div class="nft-title"><a href="#"> Equilibrium #3429</a></div>
				<div class="nft-description">
					<p>Our Equilibrium collection promotes balance and calm.</p>
				</div>
				<div class="auction-container">
					<div class="ETH-value">
						<img src="./images/icon-ethereum.svg" />
						<p>0.041 ETH</p>
					</div>
					<div class="remaining-time">
						<img src="./images/icon-clock.svg" />
						<p>3 days left</p>
					</div>
				</div>
				<hr />
				<div class="creator-container">
					<img class="creator-avatar" src="./images/image-avatar.png" />
					<p>Creation of <a href="#">Jules Wyvern</a></p>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Dance1211</a>.
		</div>
	</body>
</html>
